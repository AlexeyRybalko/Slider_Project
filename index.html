<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Slider Project</title>
</head>
<body>


    <section class="projects">
        <div class="container projects-content">
            <ul class="projects-list">

            </ul>

            
            <div class="projects-info">
                
                <div class="projects-info__text">
                    <h2 class="projects-info__text_subtitle">
                        Completed <br> projects
                    </h2>
                    <p class="projects-info__text_description">
                        Only a small part of the work performed by our company is presented on the site. For 14
                        years on in the construction <br>
                        market we have made happy more than 1000 families
                    </p>

                    <div class="projects-info__details">
                        <div class="projects-info__item-city">
                            <h3 class="projects-info__item_subtitle">City:</h3>
                        </div>
                        <div class="projects-info__item-area">
                            <h3  class="projects-info__item_subtitle">Apartment area:</h3>
                        </div>
                        <div class="projects-info__item-time">
                            <h3 class="projects-info__item_subtitle">Repair time:</h3>
                        </div>
                        <div class="projects-info__item">
                            <h3 class="projects-info__item_subtitle">Repair Cost:</h3>
                            <div class="projects-info__item_text active">Upon request</div>
                        </div>
                    </div>


                    <div class="slider-buttons">
                        <button class="slider-item slider__arrow slider__arrow_left"></button> 
                        <div class="slider-item slider-dots"></div>
                        <button class="slider-item slider__arrow slider__arrow_right"></button>
                    </div>
                </div>

                <div class="projects-info__slider-images">

                </div>    
            </div>
        </div>
    </section>
    <script src="./JS/js.js"></script>
</body>
</html>
